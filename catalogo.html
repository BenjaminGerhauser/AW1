</head>

<body>
    <header >
        <div class="logo" id="contenedor-logo">
            <a href="index.html"><img src="recursos/imagenes/logos/marca/logoLampara-chico.svg" alt=""
                    width="50px"></a>
        </div>
        <nav class="sideBar">
            <div class="padreSideBar">
                <ul>
                    <li>
                        <a href="index.html"><img src="recursos/imagenes/logos/sidebar/bx-home.svg" alt=""></a>
                    </li>
                    <li>
                        <a href="catalogo.html"><img src="recursos/imagenes/logos/sidebar/bx-shopping-bag.svg"
                                alt=""></a>
                    </li>
                    <li>
                        <a href="carrito.html"><img src="recursos/imagenes/logos/sidebar/bx-cart.svg" alt=""></a>
                    </li>
                    <li>
                        <a href="contacto.html"><img src="recursos/imagenes/logos/sidebar/bx-message-dots.svg"
                                alt=""></a>
                    </li>
                    <li>
                        <a href="" id="boton-tema"><img id="boton-imagen"
                                src="recursos/imagenes/logos/sidebar/bx-moon.svg" alt=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Catalago</h1>
            
            <div class="catalogo" id="contenedorCatalogo">
                
            </div>
    
            <button class="botonFiltro" id="btn-abrir-filtro">
                <img src="recursos/imagenes/catalogo/bx-filter-alt.svg" alt="">
            </button>
            <div class="filtros" id="filtro">
                <h1>Filtros</h1>        
                <div class="filtroPrecio">
                    <span>Precio:</span>
                    <input type="number" name="" id="precio-producto">
                </div>
                <div class="filtroColor">
                    <span>Color: </span>
                    <input type="checkbox" name="" id="negro">
                    <input type="checkbox" name="" id="blanco">
                    <input type="checkbox" name="" id="beige">
                    <input type="checkbox" name="" id="marron">
                </div>
                <div class="filtroCat">
                    <span>Categoria</span>
                    <div class="categoria">
                        <label for="lampPie">Lamparas de pie</label>
                        <input type="radio" name="tipoLamp" id="lampPie">
                    </div>
                    <div class="categoria">
                        <label for="lampTecho">Lamparas de techo</label>
                        <input type="radio" name="tipoLamp" id="lampTecho">
                    </div>
                    <div class="categoria">
                        <label for="lampTecho">Ver todo</label>
                        <input type="radio" name="tipoLamp" id="verTodo">
                    </div>
                </div>
                <button id="botonLimpiar">
                    Limpiar
                </button>
            </div>
            
            <div class="vistaProducto" id="verProducto">
                <h2 id="nombre-ver-producto">NombreProducto</h2>
                <button id="cerrar-vista"><img src="recursos/imagenes/catalogo/cerrar.png" alt=""></button>
                <img src="recursos/imagenes/catalogo/lampara1.webp" alt="" id="imagen-ver-producto">
                <div class="opciones">
                    <div class="opcionColor">
                        <span>Color: </span>
                        <input type="checkbox" name="" id=""><input type="checkbox" name="" id=""><input
                            type="checkbox" name="" id=""><input type="checkbox" name="" id="">
                    </div>
                    <div class="opcionCantidad">
                        <span>Cantidad: </span>
                        <input type="number" name="" id="cantidad-producto" value="1">
                    </div>
                    <button>Cancelar</button>
                    <button id="btn-agregar" data-id = "">Comprar</button>
                </div>
                <div class="descripcionProducto">Descripcion</div>
            </div>
        </div>
    </main>
    <footer>
        <ul>

    </footer>
</body>

</html>
